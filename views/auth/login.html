<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../public/css/Form.css">
    <title>Login - Sistema de Tesis</title>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>Sistema de Tesis</h1>
        </div>
        
        <form method="POST" action="../projects/LoginUser.php">
            <div class="form-group">
                <label for="email">Correo electrónico</label>
                <input type="email" id="email" placeholder="Ingresa tu correo" name="email" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="ingresa tu contraseña" class="form-control" required>
            </div>
            
            <button type="submit" class="btn-uber">Ingresar</button>
        </form>
        
        <p class="footer-text">
            ¿No tienes cuenta? <a href="register.html">Regístrate aquí</a>
        </p>

        <a href="../../../index.html">
            <button type="button" class="btn-uber">Volver al inicio</button>
        </a>
    </div>
</body>
</html>
