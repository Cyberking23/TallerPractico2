<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../public/css/Form.css">
    <title>Registro - Sistema de Tesis</title>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>Sistema de Tesis</h1>
        </div>
   
        <!-- Formulario de Registro -->
        <form method="POST" action="../projects/RegistroUser.php">
            <div class="form-group">
                <label for="name">Nombre</label>
                <input type="text" id="name" name="name" class="form-control" placeholder="Ingrese su nombre" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="Ingrese su Email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Ingrese su contraseña" required>
            </div>

            <div class="form-group">
                <label for="rol_id">Tipo de Usuario</label>
                <select id="rol_id" name="rol_id" class="form-control">
                    <option value="1">Estudiante</option>
                    <option value="2">Catedrático</option>
                </select>
            </div>

            <button type="submit" class="btn-uber">Registrarse</button>
        </form>
        
        <p class="footer-text">
            ¿Ya tienes cuenta? <a href="login.html">Inicia sesión aquí</a>
        </p>

        <!-- Botón para volver al índice -->
        <a href="../../../index.html">
            <button type="button" class="btn-uber">Volver al inicio</button>
        </a>
    </div>
</body>
</html>
