<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Evaluar Tesis</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    body {
      background-color: #1c1c1c;
      font-family: Arial, sans-serif;
      color: white;
      padding: 40px;
    }

    h1 {
      color: var(--uber-green, #26c485);
      margin-bottom: 25px;
    }

    .form-container {
      background-color: #2a2a2a;
      border-radius: 12px;
      padding: 30px;
      max-width: 900px;
      margin: auto;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-weight: 600;
      margin-bottom: 10px;
    }

    .form-control, select {
      width: 100%;
      padding: 12px;
      background-color: #333;
      border: 1px solid #444;
      border-radius: 8px;
      color: white;
    }

    textarea.form-control {
      min-height: 100px;
    }

    .btn-container {
      text-align: right;
      margin-top: 30px;
    }

    .btn-uber {
      background-color: #26c485;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      text-decoration: none;
    }

    .btn-uber:hover {
      background-color: #1ea36f;
    }

    .score-input {
      width: 80px;
      text-align: center;
    }

    .criterion {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>Evaluación de Proyecto de Tesis</h1>

    <form>
      <div class="form-group">
        <label>Nombre del Proyecto</label>
        <input type="text" class="form-control" value="Sistema de Gestión de Tesis" readonly />
      </div>

      <div class="form-group">
        <label>Autores</label>
        <input type="text" class="form-control" value="Carlos Merino, José Martínez" readonly />
      </div>

      <div class="form-group">
        <label>Descripción</label>
        <textarea class="form-control" readonly>Este sistema permite gestionar todas las etapas del proceso de tesis desde la propuesta hasta la aprobación final.</textarea>
      </div>

      <hr style="margin: 30px 0; border-color: #444;" />

      <h3 style="margin-bottom: 20px;">Criterios de Evaluación</h3>

      <div class="form-group criterion">
        <label>Originalidad del Tema</label>
        <input type="number" class="form-control score-input" min="0" max="10" required />
      </div>

      <div class="form-group criterion">
        <label>Metodología Aplicada</label>
        <input type="number" class="form-control score-input" min="0" max="10" required />
      </div>

      <div class="form-group criterion">
        <label>Presentación del Documento</label>
        <input type="number" class="form-control score-input" min="0" max="10" required />
      </div>

      <div class="form-group criterion">
        <label>Viabilidad del Proyecto</label>
        <input type="number" class="form-control score-input" min="0" max="10" required />
      </div>

      <div class="form-group criterion">
        <label>Uso de Herramientas Tecnológicas</label>
        <input type="number" class="form-control score-input" min="0" max="10" required />
      </div>

      <div class="form-group">
        <label>Observaciones del Evaluador</label>
        <textarea class="form-control" placeholder="Indicar sugerencias, correcciones u observaciones..."></textarea>
      </div>

      <div class="btn-container">
        <a href="dashboard.php" class="btn-uber" style="background-color: #444; margin-right: 15px;">Cancelar</a>
        <button type="submit" class="btn-uber"><i class="fas fa-check-circle"></i> Enviar Evaluación</button>
      </div>
    </form>
  </div>
</body>
</html>
