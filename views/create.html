<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Nuevo Proyecto - Sistema de Tesis</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #1e1e1e;
            color: white;
            margin: 0;
            padding: 20px;
        }

        .main-content {
            max-width: 800px;
            margin: auto;
        }

        h1 {
            color: var(--uber-green, #29d882);
            margin-bottom: 30px;
        }

        .form-container {
            background-color: #2a2a2a;
            border-radius: 12px;
            padding: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        .form-control {
            width: 100%;
            padding: 12px;
            background-color: #1e1e1e;
            border: 1px solid #444;
            border-radius: 8px;
            color: white;
        }

        textarea.form-control {
            min-height: 150px;
        }

        .btn-container {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        .btn-uber {
            padding: 10px 20px;
            background-color: #29d882;
            border: none;
            border-radius: 8px;
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }

        .btn-cancelar {
            background-color: #555;
            color: white;
        }
    </style>
</head>
<body>
    <div class="main-content">
        <h1>Nuevo Proyecto de Tesis</h1>
        <div class="form-container">
            <form method="POST">
                <div class="form-group">
                    <label>Título del Proyecto</label>
                    <input type="text" class="form-control" name="titulo" required>
                </div>

                <div class="form-group">
                    <label>Descripción</label>
                    <textarea class="form-control" name="descripcion" required></textarea>
                </div>

                <div class="form-group">
                    <label>Etapa Inicial</label>
                    <select class="form-control" name="etapa">
                        <option>Propuesta de tema</option>
                        <option>Presentación de tesis</option>
                        <option>Corrección de observaciones</option>
                        <option>Tesis aprobada</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Colaboradores (opcional)</label>
                    <input type="text" class="form-control" name="colaboradores" placeholder="Buscar estudiantes...">
                </div>

                <div class="btn-container">
                    <a href="index.php" class="btn-uber btn-cancelar">Cancelar</a>
                    <button type="submit" class="btn-uber"><i class="fas fa-save"></i> Guardar Proyecto</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
